    <hr>
    <p>Você pode
         escrever um paragrafo de qualquer jeito, basta colocar tudo no meio do par de tags <!-- lt= Less than GT = Greater than -->
        &lt;p&gt; e &lt;/p&gt; 
    </p>
    <p>Pra quebrar o texto em um lugar específico como esse <br> usamos a tag &lt;br&gt;</p>
