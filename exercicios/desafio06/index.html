<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos inserir os elementos da lista a seguir. Passe o mouse sobre eles para entender o significado:</p>
    <ul>
        <li><abbr title="Serve para deixar os caracteres igualmente espaçados">code</abbr></li>
        <li><abbr title="Serve para criar listas ordenadas">ol</abbr></li>
        <li><abbr title="Serve para criar listas não ordenadas">ul</abbr></li>
    </ul>
</body>
</html>
